# permissions for end users to edit deployflows.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployflow-editor-role
rules:
- apiGroups:
  - apps.triton.io
  resources:
  - deployflows
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.triton.io
  resources:
  - deployflows/status
  verbs:
  - get
